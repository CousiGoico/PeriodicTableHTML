<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Ol></title>
</head>
<body>
    <!--
        It's a header tag of ordered list.
        Has complety compatibility with all browsers.

        Attributes: 
            - Global attributes.
            - reversed: the numbers of list is reverted.
            - start: initial number of the list.
            - type: type of simbol that represents in the list (1, A, a, I, i).
        Events:
            - Global events
    -->

    <ol reversed="true" start="10" type="I">
        <li>Real Madrid</li>
        <li>Getafe</li>
        <li>Valencia</li>
        <li>Valladolid</li>
    </ol>
</body>
</html>
