<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><del>  Del tag</title>
</head>
<body>
    
    <!--
        The tag del defines a text that is deleted and mark this text as crossed text.
        Has complety compatibility with all browsers.
        Attributes: 
            - global attibutes
            - cite: url that give more information to the user.
            - datetime: date and time when the text is deleted or inserted.
        Events:
            - mouse events
            - keyboard events            
    -->

    <p>Hola <del datetime="2023-07-05T11:37:03Z" cite="https://www.w3.org/html/wg/wiki/Main_Page">gente</del> mundo!</p>
</body>
</html>
